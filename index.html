<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Weather</title>
</head>
  <body>
    <div class="location">
      <h1 id="timezone" class="location-timezone">TimeZone</h1>
      <canvas id="skyicon" width="128" height="128"></canvas>
    </div>
    <div class="temperature">
      <div class="degree-section">
      <h2 id="temperature" class="temperature-degree">34</h2>
      <span>C</span>
    </div>
      <div id="summary" class="temperature-description">It's fraggin cold</div>
    </div>

    <script src="skycons.js"></script>
    <script src="app.js"></script>
  </body>
</html>
